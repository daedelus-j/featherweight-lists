<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Main Demo</title>
    <link
      href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css'
      rel='stylesheet'
      type='text/css' />
    <link
      href='https://fonts.googleapis.com/css?family=Fira+Sans:400,400italic,500'
      rel='stylesheet'
      type='text/css' />
    <link rel="stylesheet"
      href="./list-form.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8" />
    <link rel="stylesheet"
      href="./example.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8" />
  </head>
  <body>
    <div class="content">
      <h1 class='header-1'>Main Demo</h1>
      <section class='demo-section main-demo'>
        <div id="main-demo">
          <div class='main-demo-result' id='result'></div>
          <div class='main-demo-form-cont'>
            <div class='main-demo-actions'>
              <div class='main-demo-item-count' id='item-count'></div>
              <a id='js-btn-submit' href='#' class='btn-example-primary'>
                <i class="zmdi zmdi-check"></i>
                Submit List
              </a>
              <a id='js-btn-clear' href='#' class='btn-example-secondary'>Clear List</a>
            </div>
          </div>
        </div>
      </section>
      <h1 class='header-1'>List Form Component</h1>
      <h2 class='header-2'>Layouts: Vertical Form</h2>
      <section class='demo-section'>
        <h3 class='header-3'>Input on Top</h3>
        <div id="example-1"></div>
      </section>
      <section class='demo-section'>
        <h3 class='header-3'>Input on Bottom</h3>
        <div id="example-2"></div>
      </section>
      <h2 class='header-2'>Layouts: Horizontal Form</h2>
      <section class='demo-section'>
        <h3 class='header-3'>Input On Left</h3>
        <div class='ls-clearfix' id="example-3"></div>
      </section>
      <section class='demo-section'>
        <h3 class='header-3'>Input On Right</h3>
        <div id="example-4"></div>
      </section>
    </div>
    <script src="/dist/example.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
